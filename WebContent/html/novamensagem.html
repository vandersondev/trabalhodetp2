<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container content">
        <div class="row">
            <aside class="span3 nav-service">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Nova tarefa</a></li>
                    <li><a href="#">Tarefas</a></li>
                    <li><a href="#">Nova mensagem</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </aside>
            <section class="span9">
                <div class="table-tasks">
                    <form action="" method="post" class="">
                        <fieldset>
                            <legend>Nova Mensagem</legend>
                            <div class="control-group">
                                <label class="control-label" for="id-titulo">Assunto:</label>
                                <div class="controls">
                                    <input type="text" name="titulo" id="id-titulo" class="input-block-level" placeholder="Titulo">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="id-destinatario">Destinatario:</label>
                                <div class="controls">
                                    <select name="destinatario" id="id-destinatario" class="input-block-level">
                                        <option value="">Selecione...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="id-mensagem">Mensagem:</label>
                                <div class="controls">
                                    <textarea name="mensagem" id="id-mensagem" class="input-block-level"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="button" class="btn">Cancelar</button>
                                    <button type="submit" class="btn btn-primary pull-right"><i class="icon-pencil icon-white"></i> Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
