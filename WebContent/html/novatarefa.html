<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container content">
        <div class="row">
            <aside class="span3 nav-service">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Nova tarefa</a></li>
                    <li><a href="#">Tarefas</a></li>
                    <li><a href="#">Nova mensagem</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </aside>
            <section class="span9">
                <div class="table-tasks">
                    <form action="" method="post" class="">
                        <fieldset>
                            <legend>Nova Tarefa</legend>
                            <div class="control-group">
                                <label class="control-label" for="id-titulo">Titulo:</label>
                                <div class="controls">
                                    <input type="text" name="titulo" id="id-titulo" class="input-block-level" placeholder="Titulo">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="id-descricao">Descrição:</label>
                                <div class="controls">
                                    <textarea name="descricao" id="id-descricao" class="input-block-level"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span6">
                                    <div class="control-group">
                                        <label class="control-label" for="id-atribuida">Atribuida:</label>
                                        <div class="controls">
                                            <select name="atribuida" id="id-atribuida" class="input-block-level">
                                                <option value="">Selecione...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="span3">
                                    <div class="control-group">
                                        <label class="control-label" for="id-tipo">Tipo:</label>
                                        <div class="controls">
                                            <select name="tipo" id="id-tipo" class="input-block-level">
                                                <option value="">Selecione...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="span3">
                                    <div class="control-group">
                                        <label class="control-label" for="id-prioridade">Prioridade:</label>
                                        <div class="controls">
                                            <select name="prioridade" id="id-prioridade" class="input-block-level">
                                                <option value="">Selecione...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="span3">
                                    <div class="control-group">
                                        <label class="control-label" for="id-prazo">Prazo <small>(em horas)</small>:</label>
                                        <div class="controls">
                                            <input type="text" name="prazo" id="id-prazo" class="input-block-level" placeholder="Prazo">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="button" class="btn">Cancelar</button>
                                    <button type="submit" class="btn btn-primary pull-right"><i class="icon-pencil icon-white"></i> Criar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
